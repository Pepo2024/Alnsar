<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النسر للملابس الجاهزة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-color: rgba(0, 0, 0, 0.75);
            --text-color: #000;
            --button-bg: #535f6ce7;
            --button-hover: #26265b80;
            --button-text: #10f9be;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('index (1).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--bg-color);
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            pointer-events: none;
        }

        h1 {
            margin-bottom: 35px;
            font-size: 60px;
            z-index: 20;
            text-align: center;
            background-color: rgba(83, 95, 108, 0.9);
            padding: 15px;
            border-radius: 20px;
            color: #13d097;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 45px;
            }

            .button {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 45px;
            }

            .button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>

    <h1>النسر للملابس الجاهزة<i class="fa-solid fa-shirt"></i></h1>
    
    <div class="container">
        <a href="https://www.facebook.com" target="_blank" class="button">تواصل معنا عبر الفيسبوك    <i class="fa-brands fa-facebook"></i></a>
        <a href="https://wa.me/123456789" target="_blank" class="button">تواصل معنا عبر الواتساب   <i class="fa-brands fa-whatsapp"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="button">تواصل معنا عبر إنستجرام   <i class="fa-brands fa-instagram"></i></a>
        <a href="mailto:example@example.com" class="button">تواصل معنا عبر البريد الإلكتروني   <i class="fa-solid fa-envelope"></i></a>
        <a href="tel:+123456789" class="button">اتصل بنا عبر الهاتف   <i class="fa-solid fa-phone"></i></a>
        <a href="https://www.twitter.com" target="_blank" class="button">   تواصل معنا عبر تويتر<i class="fa-brands fa-twitter"></i></a>
    </div>
</body>
</html>
