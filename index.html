    <style>
        :root {
            --bg-color: rgba(0, 0, 0, 0.75);
            --text-color: #000;
            --button-bg: #535f6ce7;
            --button-hover: #26265b80;
            --button-text: #10f9be;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-image: url('index (1).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--bg-color);
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            pointer-events: none;
        }

        h1 {
            margin: 20px 0;
            font-size: 100px;
            z-index: 10;
            text-align: center;
            background-color: rgba(83, 95, 108, 0.9);
            padding: 20px;
            border-radius: 20px;
            color: #13d097;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 70px;
            }

            .button {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 50px;
            }

            .button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
